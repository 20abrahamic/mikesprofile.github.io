<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
  <form id="contact-form">
    <label for="message-input">Message:</label>
    <textarea id="message-input" rows="5" cols="30" placeholder="Type your message"></textarea>
    <button type="submit">Send</button>
  </form>

  <script>
    const contactForm = document.getElementById('contact-form');
    const messageInput = document.getElementById('message-input');

    contactForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from submitting normally

      const message = messageInput.value.trim();
      if (!message) {
        alert('Please enter a message.');
        return;
      }

      const fromEmail = '20abrahamic@gmail.com'; // Your email
      const toEmail = '20abrahamic@gmail.com'; // Recipient email

      Email.send({
        SecureToken: '91778601E2432EAF33BD481BA35300995FA3', // Secure token from Elastic Email
        Host: 'smtp.elasticemail.com',
        Username: '20abrahamic@gmail.com',
        Password: 'Ma329516$', // Sensitive data: Do not hardcode
        To: toEmail,
        From: fromEmail,
        Subject: 'Job request from personal website',
        Body: message,
      }).then(
        function (response) {
          alert('Message sent successfully!');
          messageInput.value = ''; // Clear input field
        },
        function (error) {
          console.error('Error:', error);
          alert('Failed to send message. Please try again later.');
        }
      );
    });
  </script>
</body>
</html>
